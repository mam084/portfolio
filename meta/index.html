<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="../global.js" type="module"></script>
</head>
<body>
  <h1>Meta</h1>
  <p>Repository statistics</p>

  <!-- Step 1.1: Time slider UI -->
  <div id="commit-filter">
    <label for="commit-progress">
      Show commits until:
      <input
        type="range"
        id="commit-progress"
        min="0"
        max="100"
        value="100"
      />
      <time id="commit-time"></time>
    </label>
  </div>

  <!-- Placeholder for stats -->
  <div id="stats"></div>
  <pre id="error-log" style="color:#b00020; white-space:pre-wrap"></pre>

  <!-- Step 3.1: Scrollytelling layout -->
  <div id="scrolly-1">
    <div id="scatter-story">
      <!-- Commit text steps are injected here by meta/main.js -->
    </div>

    <div id="scatter-plot">
      <h2>Commits by time of day</h2>
      <div id="chart"></div>

      <p id="selection-count">No commits selected</p>
      <dl id="language-breakdown" class="stats"></dl>
    </div>
  </div>

  <!-- Commit tooltip -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank" rel="noopener noreferrer"></a>
    </dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time-tooltip"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <!-- Step 2: file unit visualization (moved to the bottom) -->
  <dl id="files">
    <!-- Structure generated by D3:
    <div>
      <dt><code>path/to/file.js</code><small>123 lines</small></dt>
      <dd>
        <div class="loc"></div>
        ...
      </dd>
    </div>
    -->
  </dl>

  <!-- Main logic -->
  <script type="module" src="./main.js"></script>
</body>
</html>
